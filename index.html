<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotky najlep≈°ej strechy pod Piar√°kom triedy üôÉ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gallery img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        #modal-image {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
    <header class="text-center py-8">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Pr√≠ma fotky üòÑ</h1>
    </header>
    <hr class="border-gray-300 my-6">
    <section class="container mx-auto px-4">
        <div class="gallery grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="prima-gallery">
            <!-- Pr√≠ma fotky populated by JavaScript -->
        </div>
    </section>
    <header class="text-center py-8">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Sekunda fotky üòê</h1>
    </header>
    <hr class="border-gray-300 my-6">
    <section class="container mx-auto px-4">
        <div class="gallery grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="sekunda-gallery">
            <!-- Sekunda fotky populated by JavaScript -->
        </div>
    </section>
    <header class="text-center py-8">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Tercia fotky üòä</h1>
    </header>
    <hr class="border-gray-300 my-6">
    <section class="container mx-auto px-4">
        <div class="gallery grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="tercia-gallery">
            <!-- Tercia fotky populated by JavaScript -->
        </div>
    </section>
    <!-- Modal for full image view -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden opacity-0" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="relative w-full p-4">
            <button id="modal-close" class="absolute top-4 right-4 text-white text-2xl font-bold focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Close modal">√ó</button>
            <button id="modal-prev" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white text-2xl font-bold focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Previous image">‚óÑ</button>
            <button id="modal-next" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white text-2xl font-bold focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Next image">‚ñ∫</button>
            <img id="modal-image" src="" alt="" class="mx-auto rounded-lg">
            <p id="modal-caption" class="text-white text-center mt-4"></p>
        </div>
    </div>
    <script>
        // Configuration for image galleries
        const imagesConfig = [
            {
                title: 'Pr√≠ma fotky',
                galleryId: 'prima-gallery',
                images: Array.from({length: 95}, (_, i) => i + 1)
                    .filter(i => i !== 112)
                    .map(i => ({src: `./Images/${i}.jpeg`, alt: `Pr√≠ma foto ${i}`}))
            },
            {
                title: 'Sekunda fotky',
                galleryId: 'sekunda-gallery',
                images: Array.from({length: 31}, (_, i) => i + 101)
                    .map(i => ({src: `./Images/${i}.jpeg`, alt: `Sekunda foto ${i}`}))
            },
            {
                title: 'Tercia fotky',
                galleryId: 'tercia-gallery',
                images: Array.from({length: 80}, (_, i) => i + 201)
                    .map(i => ({src: `./Images/${i}.jpeg`, alt: `Tercia foto ${i}`}))
            }
        ];

        // Flatten all images for modal navigation
        const allImages = imagesConfig.flatMap(section => section.images);
        let currentImageIndex = 0;

        // Populate galleries
        imagesConfig.forEach((section) => {
            const gallery = document.getElementById(section.galleryId);
            if (!gallery) {
                console.error(`Gallery not found for ${section.title}, ID: ${section.galleryId}`);
                return;
            }
            console.log(`Populating ${section.title} with ${section.images.length} images`);
            section.images.forEach((imgData, index) => {
                const img = document.createElement('img');
                img.src = imgData.src;
                img.alt = imgData.alt;
                img.className = 'w-full h-auto object-cover aspect-[4/3] rounded-lg border-2 border-gray-300';
                img.setAttribute('loading', 'lazy');
                img.addEventListener('click', () => {
                    const globalIndex = allImages.findIndex(i => i.src === imgData.src);
                    console.log(`Clicked image: ${imgData.src}, global index: ${globalIndex}`);
                    openModal(globalIndex);
                });
                img.onerror = () => console.error(`Failed to load image: ${imgData.src}`);
                gallery.appendChild(img);
            });
        });

        // Modal functionality
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const modalCaption = document.getElementById('modal-caption');
        const modalClose = document.getElementById('modal-close');
        const modalPrev = document.getElementById('modal-prev');
        const modalNext = document.getElementById('modal-next');

        function openModal(index) {
            if (index < 0 || index >= allImages.length) {
                console.error(`Invalid image index: ${index}`);
                return;
            }
            currentImageIndex = index;
            updateModal();
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.remove('opacity-0'), 10);
            modal.setAttribute('aria-hidden', 'false');
            modalClose.focus();
            console.log(`Modal opened: ${allImages[index].src}`);
        }

        function updateModal() {
            modalImage.src = allImages[currentImageIndex].src;
            modalImage.alt = allImages[currentImageIndex].alt;
            modalCaption.textContent = allImages[currentImageIndex].alt;
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.setAttribute('aria-hidden', 'true');
            }, 300);
        }

        modalClose.addEventListener('click', closeModal);
        modalPrev.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex - 1 + allImages.length) % allImages.length;
            updateModal();
        });
        modalNext.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex + 1) % allImages.length;
            updateModal();
        });
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('hidden')) {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') {
                    currentImageIndex = (currentImageIndex - 1 + allImages.length) % allImages.length;
                    updateModal();
                }
                if (e.key === 'ArrowRight') {
                    currentImageIndex = (currentImageIndex + 1) % allImages.length;
                    updateModal();
                }
            }
        });
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
    </script>
</body>
</html>
